name: spring-devops

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean package -DskipTests  # Build JAR file
      - name: Upload JAR file as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: target/docker_devops.jar  # Uploads the built JAR file

  docker-build:

            runs-on: ubuntu-latest
            needs: build  # This ensures the JAR file is built first

            steps:
              - name: Checkout Code
                uses: actions/checkout@v4

              - name: Download JAR Artifact
                uses: actions/download-artifact@v4
                with:
                  name: jar-artifact
                  path: target  # Download JAR to the target folder

              - name: Build Docker Image
                run: docker build -t docker_devops .

              - name: Run Container
                run: docker run -p 80:8000 docker_devops